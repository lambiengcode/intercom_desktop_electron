<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./css/message.css" />
  </head>

  <body >
    <main class="container-main">
      <div class="left-column">
        <nav class="white">
          <div class="nav-wrapper">
            <form>
              <div class="input-field white">
                <input
                  id="search"
                  type="search"
                  onkeyup="searchUser()"
                  placeholder="Search..."
                  autofocus
                />
                <label class="label-icon nav-search-item" for="search"
                  ><i class="large material-icons black-text text-darken-4"
                    >search</i
                  ></label
                >
                <i class="large material-icons black-text text-darken-4"
                  >close</i
                >
              </div>
            </form>
          </div>
        </nav>

        <div class="select-all">
          <span class="font-select-all unactive">Gửi Cho Mọi Người</span>

          <label>
            <input type="checkbox" class="filled-in" id="select-all" />
            <span class="font-select-all unactive"></span>
          </label>
        </div>
        
        <ul class="collection" id="myUL"></ul>
      </div>

      <div class="right-column">
        <div class="container-mess">
          <label>Tiêu Đề</label>
          <input
            id="title-input"
            class="w3-input w3-border"
            type="text"
            style="width: 105%"
            name="title"
          />

          <label>Nội Dung</label>
          <textarea
            id="note-input"
            name="body"
            rows="4"
            cols="3"
            class="w3-input w3-border"
            style="width: 105%; height: 60vh"
          ></textarea>

          <button onclick="addDataToFirestore()" type="button" class="btn-noti">
            <i class="fa fa-send" style="margin-right: 6px"></i>
            Thông Báo
          </button>
        </div>
      </div>

      <div class="right-column">
        <div class="container-mess">
          <div class="row">
            <div class="column" style="width: 400px">
              <canvas id="canvas"></canvas>
            </div>
            <div class="column">
              <div class="display-container">
                <video id="yourVideo" autoplay muted></video>
              </div>
              <button id="capture" class="btn-container">
                <i class="fa fa-camera"></i>
              </button>
              <div class="image-upload">
                <label for="file-input">
                  <div class="btn-container"><i class="fa fa-photo"></i></div>
                </label>

                <input
                  id="file-input"
                  type="file"
                  onchange="readURL(this);"
                  title=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/message.js"></script>
  </body>
</html>
